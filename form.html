<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>EMO MOC | 投稿フォーム</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0;background:#fafafa;color:#111}
  header{padding:14px 16px;background:#111;color:#fff}
  header nav{display:flex;justify-content:space-between;align-items:center}
  header a{color:#ccc;text-decoration:none;margin-left:12px}
  main{max-width:780px;margin:24px auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,.06)}
  label{display:block;font-weight:600;margin:16px 0 6px}
  input[type="text"],textarea,select{width:100%;padding:12px;border:1px solid #ddd;border-radius:8px;font-size:16px;background:#fff}
  textarea{min-height:140px;resize:vertical}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
  .actions{display:flex;gap:12px;margin-top:18px}
  .btn{padding:12px 16px;border:none;border-radius:10px;cursor:pointer;font-weight:700}
  .btn-primary{background:#111;color:#fff}
  .hint{color:#666;font-size:12px}
  .drop{border:2px dashed #bbb;border-radius:10px;padding:18px;text-align:center;background:#f6f6f6}
</style>
</head>
<body>
<header>
  <nav>
    <strong>EMO MOC | 投稿フォーム</strong>
    <div>
      <a href="index.html">トップ</a>
      <a href="post.html">投稿詳細</a>
      <a href="profile.html">プロフィール</a>
    </div>
  </nav>
</header>

<main>
  <form onsubmit="alert('MOCのため保存はしません');return false;">
    <label>タイトル</label>
    <input type="text" placeholder="例：はじめての蕎麦打ち体験 @◯◯町">

    <label>本文</label>
    <textarea placeholder="体験の流れ/学び/難しかった点/おすすめポイントなど"></textarea>

    <div class="row">
      <div>
        <label>カテゴリ</label>
        <select>
          <option>体験</option><option>食品</option><option>家具</option><option>その他</option>
        </select>
      </div>
      <div>
        <label>場所（任意）</label>
        <input type="text" placeholder="例：長野県 小諸市">
        <div class="hint">MVPは手入力でOK。後で位置情報APIに差し替える。</div>
      </div>
    </div>

    <label>写真（1枚）</label>
    <div class="drop">ここにドラッグ＆ドロップ or クリックで選択（MOCダミー）</div>

    <div class="actions">
      <button class="btn">下書き保存（ダミー）</button>
      <button class="btn btn-primary">公開する（ダミー）</button>
    </div>
  </form>
</main>
</body>
</html>
